name: CI Fragments

on:
  push:
    branches:
      - main
      - dev
      - devIvan
  pull_request:
    branches:
      - main
      - dev

jobs:

  # ===========================
  # BACKEND TESTS
  # ===========================
  backend-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps (backend)
        run: npm ci

      - name: Run backend tests
        run: npm test


  # ===========================
  # FRONTEND TESTS
  # ===========================
  frontend-tests:
    name: Frontend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/frangments-web

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/frangments-web/package-lock.json

      - name: Install deps (frontend)
        run: npm ci

      - name: Run frontend unit tests
        run: npm run test:unit

# ===========================
  # E2E TESTS (SELENIUM)
  # ===========================
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    # Creamos una base de datos limpia para el test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fragments
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. ARRANCAR BACKEND Y REGISTRAR USUARIO
      - name: Install and Start Backend
        working-directory: ./backend
        run: |
          npm install
          
          # Arrancamos backend en segundo plano
          npm start &

          # Esperamos a que el puerto 3000 responda
          npx wait-on http://localhost:3000 --timeout 30000
          
          # REGISTRAMOS EL USUARIO "PEDRITO" CORRECTAMENTE
          # Enviamos nombre, telefono, email y password para que el backend lo cree y encripte la pass
          curl -X POST http://localhost:3000/register \
            -H "Content-Type: application/json" \
            -d '{"nombre": "Pedrito", "email": "pedrito@gmail.com", "telefono": "666777888", "password": "Pedrito", "admin": false}'
            
        env:
          PORT: 3000
          # Conectamos a la DB temporal de GitHub
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fragments

      # 2. ARRANCAR FRONTEND
      - name: Install and Start Frontend
        working-directory: ./frontend/frangments-web
        run: |
          npm install
          npm run dev &

      # 3. ESPERAR A QUE CARGUE EL FRONT
      - name: Wait for Frontend
        # Esperamos a que Vite arranque en el puerto 5173
        run: npx wait-on http://localhost:5173 --timeout 60000

      # 4. PREPARAR Y EJECUTAR SELENIUM
      - name: Install E2E dependencies
        working-directory: ./tests_e2e
        # Instalamos librerías manualmente porque no hay package.json ahí
        run: npm install selenium-webdriver mocha

      - name: Run Selenium Tests
        working-directory: ./tests_e2e
        env:
          CI: true
        # Ejecutamos todos los tests .js
        run: npx mocha "*.js" --timeout 60000