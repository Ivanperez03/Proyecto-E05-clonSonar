name: CI Fragments

on:
  push:
    branches:
      - main
      - dev
      - devIvan
  pull_request:
    branches:
      - main
      - dev

jobs:

  # ===========================
  # BACKEND TESTS
  # ===========================
  backend-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps (backend)
        run: npm ci

      - name: Run backend tests
        run: npm test


  # ===========================
  # FRONTEND TESTS
  # ===========================
  frontend-tests:
    name: Frontend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/frangments-web

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/frangments-web/package-lock.json

      - name: Install deps (frontend)
        run: npm ci

      - name: Run frontend unit tests
        run: npm run test:unit


