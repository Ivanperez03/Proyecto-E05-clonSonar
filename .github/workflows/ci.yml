name: CI Fragments

on:
  push:
    branches:
      - main
      - dev
      - devIvan
  pull_request:
    branches:
      - main
      - dev

jobs:

  # ===========================
  # 1. BACKEND TESTS (UNIT)
  # ===========================
  backend-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install deps (backend)
        run: npm install

      - name: Run backend tests
        run: npm test


  # ===========================
  # 2. FRONTEND TESTS (UNIT)
  # ===========================
  frontend-tests:
    name: Frontend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/frangments-web

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (frontend)
        run: npm install

      - name: Run frontend unit tests
        run: npm run test:unit

  # ===========================
  # 3. E2E TESTS (SELENIUM)
  # ===========================
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    # Esperamos a que los unitarios pasen antes de lanzar Selenium
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fragments
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- A. ARRANCAR BACKEND ---
      - name: Install and Start Backend
        working-directory: ./backend
        run: |
          npm install
          
          export PGPASSWORD=postgres

          # 1. Crear tabla USERS 
          psql -h localhost -U postgres -d fragments -c "
            CREATE TABLE IF NOT EXISTS usuario (
              id_usuario SERIAL PRIMARY KEY,
              mail VARCHAR(255) UNIQUE NOT NULL,
              nombre VARCHAR(255) NOT NULL,
              contrasena VARCHAR(255) NOT NULL,
              telefono VARCHAR(50),
              tipo VARCHAR(50) DEFAULT 'normal'
            );
          "
          psql -h localhost -U postgres -d fragments -c "
            CREATE TABLE IF NOT EXISTS cartera (
              id_usuario INTEGER PRIMARY KEY REFERENCES usuario(id_usuario),
              saldo NUMERIC DEFAULT 0
            );
          "

          # Arrancamos en modo dev (localhost:3000)
          npm run dev &

          # Esperamos a que arranque (10s cortesía + check puerto)
          sleep 10
          npx wait-on tcp:3000 --timeout 60000
          
          # REGISTRAMOS USUARIO "PEDRITO" (Usando localhost)
          # Esto es vital para que coincida con la configuración de cookies/CORS
          curl --fail -v -X POST http://localhost:3000/api/users \
            -H "Content-Type: application/json" \
            -d '{"nombre": "Pedrito", "email": "pedrito@gmail.com", "telefono": "666777888", "password": "Pedrito", "tipo": "normal"}'
            
          echo ">>> CONTENIDO DE LA TABLA USUARIO:"
          export PGPASSWORD=postgres
          psql -h localhost -U postgres -d fragments -c "SELECT * FROM usuario;"

        env:
          PORT: 3000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fragments
          JWT_SECRET: "secreto_super_seguro_para_tests_en_ci"

      # --- B. ARRANCAR FRONTEND ---
      - name: Install and Start Frontend
        working-directory: ./frontend/frangments-web
        run: |
          npm install
          
          # Configuración CLAVE: Forzamos a Vite a saber que la API está en localhost:3000
          echo "VITE_API_URL=http://localhost:3000" > .env
          
          # Arrancamos exponiendo host (--host) para que GitHub Actions no bloquee la red,
          # pero internamente seguiremos accediendo como localhost.
          npm run dev -- --host & 

      # --- C. ESPERAR AL FRONTEND ---
      - name: Wait for Frontend
        run: npx wait-on tcp:5173 --timeout 60000

      # --- D. EJECUTAR SELENIUM ---
      - name: Install E2E dependencies
        working-directory: ./tests_e2e
        run: npm install selenium-webdriver mocha

      - name: Run Selenium Tests
        working-directory: ./tests_e2e
        env:
          CI: true
        # Asegúrate de que tu .js hace driver.get('http://localhost:5173')
        run: npx mocha "*.js" --timeout 60000