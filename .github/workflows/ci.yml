name: CI Fragments

on:
  push:
    branches:
      - main
      - dev
      - devIvan
  pull_request:
    branches:
      - main
      - dev

jobs:

  # ===========================
  # 1. BACKEND TESTS (UNIT)
  # ===========================
  backend-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install deps (backend)
        run: npm install

      - name: Run backend tests
        run: npm test


  # ===========================
  # 2. FRONTEND TESTS (UNIT)
  # ===========================
  frontend-tests:
    name: Frontend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/frangments-web

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (frontend)
        run: npm install

      - name: Run frontend unit tests
        run: npm run test:unit

  # ===========================
  # 3. E2E TESTS (SELENIUM)
  # ===========================
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fragments
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- A. ARRANCAR BACKEND ---
      - name: Install and Start Backend
        working-directory: ./backend
        run: |
          npm install

          # 1. CREAR TABLAS
          export PGPASSWORD=postgres
          psql -h localhost -U postgres -d fragments -c "
            CREATE TABLE IF NOT EXISTS usuario (
              id_usuario SERIAL PRIMARY KEY,
              mail VARCHAR(255) UNIQUE NOT NULL,
              nombre VARCHAR(255) NOT NULL,
              contrasena VARCHAR(255) NOT NULL,
              telefono VARCHAR(50),
              tipo VARCHAR(50) DEFAULT 'normal'
            );
          "
          psql -h localhost -U postgres -d fragments -c "
            CREATE TABLE IF NOT EXISTS cartera (
              id_usuario INTEGER PRIMARY KEY REFERENCES usuario(id_usuario),
              saldo NUMERIC DEFAULT 0
            );
          "

          # ==========================================================
          # ðŸ•µï¸ ESPÃA GLOBAL: MODIFICAMOS APP.TS
          # Inyectamos un console.log justo antes de las rutas para ver TODO lo que llega
          # ==========================================================
          sed -i 's/app.use("\/api", routes);/app.use((req, res, next) => { console.log(">>> REQUEST BODY:", JSON.stringify(req.body)); next(); }); app.use("\/api", routes);/' src/app.ts || echo "âš ï¸ FALLO AL INYECTAR EN APP.TS"

          # 2. ARRANCAR
          npm run dev &
          sleep 10
          npx wait-on tcp:3000 --timeout 60000
          
          # 3. REGISTRAR USUARIO (Pedrito)
          curl --fail -s -X POST http://localhost:3000/api/users \
            -H "Content-Type: application/json" \
            -d '{"nombre": "Pedrito", "mail": "pedrito@gmail.com", "telefono": "666777888", "constrasena": "Pedrito", "tipo": "normal"}'
            
        env:
          PORT: 3000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fragments
          JWT_SECRET: "secreto_super_seguro_para_tests_en_ci"

      # --- B. ARRANCAR FRONTEND ---
      - name: Install and Start Frontend
        working-directory: ./frontend/frangments-web
        run: |
          npm install
          echo "VITE_API_URL=http://localhost:3000" > .env
          npm run dev -- --host & 

      # --- C. ESPERAR AL FRONTEND ---
      - name: Wait for Frontend
        run: npx wait-on tcp:5173 --timeout 60000

      # --- D. EJECUTAR SELENIUM ---
      - name: Install E2E dependencies
        working-directory: ./tests_e2e
        run: npm install selenium-webdriver mocha

      - name: Run Selenium Tests
        working-directory: ./tests_e2e
        env:
          CI: true
        run: npx mocha "*.js" --timeout 60000