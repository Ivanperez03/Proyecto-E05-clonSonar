name: CI Fragments

on:
  push:
    branches:
      - main
      - dev
      - devIvan
  pull_request:
    branches:
      - main
      - dev

jobs:

  # ===========================
  # BACKEND TESTS
  # ===========================
  backend-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install deps (backend)
        run: npm install

      - name: Run backend tests
        run: npm test


  # ===========================
  # FRONTEND TESTS
  # ===========================
  frontend-tests:
    name: Frontend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/frangments-web

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (frontend)
        run: npm install

      - name: Run frontend unit tests
        run: npm run test:unit

  # ===========================
  # E2E TESTS (SELENIUM)
  # ===========================
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fragments
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. ARRANCAR BACKEND Y REGISTRAR USUARIO
      - name: Install and Start Backend
        working-directory: ./backend
        run: |
          npm install
          
          # --- IMPORTANTE: Compilamos TS a JS ---
          npm run build
          # --------------------------------------

          # Arrancamos backend (ahora s√≠ existe dist/server.js)
          npm start &

          # Esperamos a que el puerto 3000 responda
          npx wait-on http://localhost:3000 --timeout 30000
          
          # REGISTRO VIA CURL (CORREGIDO A /api/users)
          curl -X POST http://localhost:3000/api/users \
            -H "Content-Type: application/json" \
            -d '{"nombre": "Pedrito", "email": "pedrito@gmail.com", "telefono": "666777888", "password": "Pedrito", "admin": false}'
            
        env:
          PORT: 3000
          # Apuntamos a la base de datos temporal de GitHub
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fragments

      # 2. ARRANCAR FRONTEND
      - name: Install and Start Frontend
        working-directory: ./frontend/frangments-web
        run: |
          npm install
          # Vite no necesita build para desarrollo, 'dev' compila en memoria
          npm run dev &

      # 3. ESPERAR AL FRONTEND
      - name: Wait for Frontend
        run: npx wait-on http://localhost:5173 --timeout 60000

      # 4. PREPARAR Y EJECUTAR SELENIUM
      - name: Install E2E dependencies
        working-directory: ./tests_e2e
        run: npm install selenium-webdriver mocha

      - name: Run Selenium Tests
        working-directory: ./tests_e2e
        env:
          CI: true
        run: npx mocha "*.js" --timeout 60000