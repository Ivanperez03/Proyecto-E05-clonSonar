name: CI Fragments

on:
  push:
    branches:
      - main
      - dev
      - devIvan
  pull_request:
    branches:
      - main
      - dev

jobs:

  # ===========================
  # BACKEND TESTS
  # ===========================
  backend-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps (backend)
        run: npm ci

      - name: Run backend tests
        run: npm test


  # ===========================
  # FRONTEND TESTS
  # ===========================
  frontend-tests:
    name: Frontend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/frangments-web

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/frangments-web/package-lock.json

      - name: Install deps (frontend)
        run: npm ci

      - name: Run frontend unit tests
        run: npm run test:unit

# ===========================
  # E2E TESTS (SELENIUM)
  # ===========================
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    # Servicio de Base de Datos temporal
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fragments
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. ARRANCAR BACKEND + CREAR USUARIO DE PRUEBA
      - name: Install and Start Backend
        working-directory: ./backend
        run: |
          npm install
          
          # Esperamos un pelín a que Postgres esté 100% listo
          sleep 5
          
          # TRUCO: Creamos el usuario Pedrito manualmente en la DB temporal
          # Si tu tabla se llama 'users' y tiene estas columnas, esto funcionará.
          # Si tienes columnas obligatorias extra, añádelas aquí.
          PGPASSWORD=postgres psql -h localhost -U postgres -d fragments -c "CREATE TABLE IF NOT EXISTS users (id SERIAL PRIMARY KEY, email VARCHAR(255), name VARCHAR(255), password VARCHAR(255), saldo NUMERIC);"
          PGPASSWORD=postgres psql -h localhost -U postgres -d fragments -c "INSERT INTO users (email, name, password, saldo) VALUES ('pedrito@gmail.com', 'Pedrito', '123456', 0);"
          
          # Arrancamos backend
          npm start &
        env:
          PORT: 3000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fragments

      # 2. ARRANCAR FRONTEND
      - name: Install and Start Frontend
        working-directory: ./frontend/frangments-web
        run: |
          npm install
          npm run dev &

      # 3. ESPERAR A QUE CARGUE
      - name: Wait for Frontend
        run: npx wait-on http://localhost:5173 --timeout 60000

      # 4. INSTALAR LIBRERIAS "AL VUELO" Y EJECUTAR TEST
      - name: Install dependencies manually
        working-directory: ./tests_e2e
        # Aquí está la magia: instalamos sin package.json
        run: npm install selenium-webdriver mocha

      - name: Run Selenium Tests
        working-directory: ./tests_e2e
        env:
          CI: true
        # Ejecutamos buscando cualquier archivo .js
        run: npx mocha "*.js" --timeout 60000