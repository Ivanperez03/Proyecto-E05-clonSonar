name: CI Fragments

on:
  push:
    branches:
      - main
      - dev
      - devIvan
  pull_request:
    branches:
      - main
      - dev

jobs:

  # ===========================
  # BACKEND TESTS
  # ===========================
  backend-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps (backend)
        run: npm ci

      - name: Run backend tests
        run: npm test


  # ===========================
  # FRONTEND TESTS
  # ===========================
  frontend-tests:
    name: Frontend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/frangments-web

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/frangments-web/package-lock.json

      - name: Install deps (frontend)
        run: npm ci

      - name: Run frontend unit tests
        run: npm run test:unit

  # ===========================
  # E2E TESTS (SELENIUM)
  # ===========================
  e2e-tests:
    name: E2E tests (Selenium)
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instalar Firefox (en noble no existe firefox-esr)
      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          firefox --version

      # --- Levantar backend ---
      - name: Install backend deps
        working-directory: ./backend
        run: npm ci

      - name: Start backend
        working-directory: ./backend
        run: npm run dev &
        # o npm start & segÃºn tu package.json

      # --- Levantar frontend (Vite, etc.) ---
      - name: Install frontend deps
        working-directory: ./frontend/frangments-web
        run: npm ci

      - name: Start frontend
        working-directory: ./frontend/frangments-web
        run: npm run dev -- --host 0.0.0.0 --port 5173 &
        # ajusta comando si tu script es otro

      # Esperar a que el frontend responda en localhost:5173
      - name: Wait for app to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:5173 > /dev/null; then
              echo "App is up!"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 2
          done
          echo "App did not start in time" >&2
          exit 1

      # --- Tests E2E ---
      - name: Install deps (e2e)
        working-directory: ./tests_e2e
        run: npm ci

      - name: Run Selenium tests
        working-directory: ./tests_e2e
        run: npm test
