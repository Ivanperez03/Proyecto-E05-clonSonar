name: CI Fragments

on:
  push:
    branches:
      - main
      - dev
      - devIvan
  pull_request:
    branches:
      - main
      - dev

jobs:

  # ===========================
  # BACKEND TESTS
  # ===========================
  backend-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install deps (backend)
        run: npm install

      - name: Run backend tests
        run: npm test


  # ===========================
  # FRONTEND TESTS
  # ===========================
  frontend-tests:
    name: Frontend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/frangments-web

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (frontend)
        run: npm install

      - name: Run frontend unit tests
        run: npm run test:unit

  # ===========================
  # E2E TESTS (SELENIUM)
  # ===========================
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fragments
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. ARRANCAR BACKEND Y REGISTRAR USUARIO
      - name: Install and Start Backend
        working-directory: ./backend
        run: |
          npm install
          
          # Arrancamos backend (escucha en localhost:3000)
          npm run dev &

          # TRUCO: Esperamos 5s y luego chequeamos TCP en 127.0.0.1
          # Esto evita el bug de "localhost timeout" de wait-on
          sleep 5
          npx wait-on tcp:127.0.0.1:3000 --timeout 60000
          
          # REGISTRO VIA CURL (Usamos localhost para que coincida también)
          curl -X POST http://localhost:3000/api/users \
            -H "Content-Type: application/json" \
            -d '{"nombre": "Pedrito", "email": "pedrito@gmail.com", "telefono": "666777888", "password": "Pedrito", "admin": false}'
            
        env:
          PORT: 3000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fragments

      # 2. ARRANCAR FRONTEND
      - name: Install and Start Frontend
        working-directory: ./frontend/frangments-web
        run: |
          npm install
          # Vite --host expone la IP, pero el test usará localhost
          npm run dev -- --host & 

      # 3. ESPERAR AL FRONTEND
      - name: Wait for Frontend
        # Chequeamos que el puerto TCP esté abierto
        run: npx wait-on tcp:127.0.0.1:5173 --timeout 60000

      # 4. PREPARAR Y EJECUTAR SELENIUM
      - name: Install E2E dependencies
        working-directory: ./tests_e2e
        run: npm install selenium-webdriver mocha

      - name: Run Selenium Tests
        working-directory: ./tests_e2e
        env:
          CI: true
        # El test JS ahora usa "http://localhost:5173"
        run: npx mocha "*.js" --timeout 60000