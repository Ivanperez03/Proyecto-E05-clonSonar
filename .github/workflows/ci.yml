name: CI Fragments

on:
  push:
    branches:
      - main
      - dev
      - devIvan
  pull_request:
    branches:
      - main
      - dev

jobs:

  # ===========================
  # BACKEND TESTS
  # ===========================
  backend-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps (backend)
        run: npm ci

      - name: Run backend tests
        run: npm test


  # ===========================
  # FRONTEND TESTS
  # ===========================
  frontend-tests:
    name: Frontend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/frangments-web

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/frangments-web/package-lock.json

      - name: Install deps (frontend)
        run: npm ci

      - name: Run frontend unit tests
        run: npm run test:unit

# ===========================
  # E2E TESTS (SELENIUM)
  # ===========================
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    # Creamos una base de datos temporal solo para este test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fragments
        ports:
          - 5432:5432
        # Healthcheck para asegurar que la DB está lista antes de empezar
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ----------------------------------------------------------------
      # 1. PREPARAR BACKEND Y BASE DE DATOS
      # ----------------------------------------------------------------
      - name: Install and Start Backend
        working-directory: ./backend
        run: |
          npm ci
          
          # ⚠️ IMPORTANTE: Aquí deberías correr migraciones o seeds si las tienes
          # Por ejemplo: npx prisma migrate deploy o npm run seed
          # Si no creas las tablas y el usuario 'Pedrito', el test fallará.
          
          # Arrancamos el backend en segundo plano
          npm start &
        env:
          PORT: 3000
          # Sobreescribimos la URL para apuntar a la DB temporal de GitHub (localhost)
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/fragments

      # ----------------------------------------------------------------
      # 2. PREPARAR Y ARRANCAR FRONTEND
      # ----------------------------------------------------------------
      - name: Install and Start Frontend
        working-directory: ./frontend/frangments-web
        run: |
          npm ci
          npm run dev &

      # ----------------------------------------------------------------
      # 3. ESPERAR A QUE LA APP ESTÉ LISTA
      # ----------------------------------------------------------------
      - name: Wait for Frontend to be ready
        run: npx wait-on http://localhost:5173 --timeout 60000

      # ----------------------------------------------------------------
      # 4. EJECUTAR SELENIUM
      # ----------------------------------------------------------------
      - name: Install E2E dependencies
        working-directory: ./tests_e2e
        run: npm ci

      - name: Run Selenium Tests
        working-directory: ./tests_e2e
        env:
          CI: true
        run: npm test