name: CI Fragments

on:
  push:
    branches:
      - main
      - dev
      - devIvan
  pull_request:
    branches:
      - main
      - dev

jobs:
  backend-tests:
    name: Backend unit tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install deps (backend)
        run: npm ci

      - name: Run backend tests
        run: npm test
        # o npm run test:unit si lo llamas distinto

