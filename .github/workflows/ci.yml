name: CI Fragments

on:
  push:
    branches:
      - main
      - dev
      - devIvan
  pull_request:
    branches:
      - main
      - dev

jobs:
  # 1. UNIT TESTS (Los dejamos separados porque no necesitan servidor corriendo)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      
      - name: Backend Tests
        working-directory: ./backend
        run: |
          npm install
          npm test
          
      - name: Frontend Tests
        working-directory: ./frontend/frangments-web
        run: |
          npm install
          npm run test:unit

  # ===========================
  # 2. E2E TESTS (SELENIUM)
  # ===========================
  e2e-tests:
    name: E2E Selenium Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fragments
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- AQUÍ ESTÁ LA SOLUCIÓN: TODO JUNTO PARA QUE NO MUERA NADA ---
      - name: Run Full Stack E2E
        run: |
          # 1. PREPARAR BASE DE DATOS
          export PGPASSWORD=postgres
          psql -h localhost -U postgres -d fragments -c "
            CREATE TABLE IF NOT EXISTS usuario (
              id_usuario SERIAL PRIMARY KEY,
              mail VARCHAR(255) UNIQUE NOT NULL,
              nombre VARCHAR(255) NOT NULL,
              contrasena VARCHAR(255) NOT NULL,
              telefono VARCHAR(50),
              tipo VARCHAR(50) DEFAULT 'normal'
            );
          "
          psql -h localhost -U postgres -d fragments -c "
            CREATE TABLE IF NOT EXISTS cartera (
              id_usuario INTEGER PRIMARY KEY REFERENCES usuario(id_usuario),
              saldo NUMERIC DEFAULT 0
            );
          "

          # 2. ARRANCAR BACKEND (Y dejarlo vivo)
          cd backend
          npm install
          # Inyectamos el log espía por si acaso, pero ya no debería hacer falta
          sed -i 's/app.use("\/api", routes);/app.use((req, res, next) => { console.log(">>> REQUEST BODY:", JSON.stringify(req.body)); next(); }); app.use("\/api", routes);/' src/app.ts || true
          
          # Arrancamos servidor
          export PORT=3000
          export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/fragments
          export JWT_SECRET="secreto_super_seguro_para_tests_en_ci"
          npm run dev &
          cd ..

          # 3. ARRANCAR FRONTEND (Y dejarlo vivo)
          cd frontend/frangments-web
          npm install
          echo "VITE_API_URL=http://localhost:3000" > .env
          npm run dev -- --host & 
          cd ../..

          # 4. ESPERAR A QUE AMBOS RESPONDAN
          # Esperamos a que el puerto 3000 (back) y 5173 (front) estén abiertos
          npx wait-on tcp:3000 tcp:5173 --timeout 60000

          # 5. REGISTRAR USUARIO (Ahora que todo está encendido)
          curl --fail -X POST http://localhost:3000/api/users \
            -H "Content-Type: application/json" \
            -d '{"nombre": "Pedrito", "email": "pedrito@gmail.com", "telefono": "666777888", "password": "Pedrito", "tipo": "normal"}'

          # 6. LANZAR SELENIUM (Dentro del mismo paso, así el back sigue vivo)
          cd tests_e2e
          npm install selenium-webdriver mocha
          export CI=true
          
          # Ejecutamos el test
          npx mocha "*.js" --timeout 60000